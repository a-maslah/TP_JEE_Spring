<html
        xmlns:th="http://www.thymeLeaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout" xmlns:max-width="http://www.w3.org/1999/xhtml"
        layout:decorator="template">


<head>
<meta charset="utf-8"/>
<title>Form Patients</title>


</head>
<body>

<div layout:fragment="Content">
    <div class="container mt-5 row d-flex justify-content-center">
 <div class="col-md-6 col-offset-md-4">
 <div class="card">
 <div class="card-header bg-primary" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau patient</div>
     <div class="card-header bg-warning" th:if="${mode=='edit'}">Formulaire de mise a jour d'un patient</div>

     <div class="card-body">
<form th:action="@{savePatient}" method="post">
<div class="form-group">

<label class="control-label"> ID</label>
<label class="control-label" th:text="${patient.id}"></label>
<input type="hidden" name="id" class="form-control" th:value="${patient.id}">
</div>

<div class="form-group">

<label class="control-label"> Nom</label>
<input type="text" name="nom"  class="form-control" th:value="${patient.nom}">
<span th:errors="${patient.nom}" class="invalid-feedback"></span>
</div>

<div class="form-group">

<label class="control-label"> DateNaissance</label>
<input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
<span th:errors="${patient.dateNaissance}" class="text-danger"></span>
</div>

<div class="form-group">

<label class="control-label"> Score</label>
<input type="text" name="score" class="form-control" th:value="${patient.score}">
<span th:errors="${patient.score}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label"> Malade</label>
<input type="checkbox" name="malade" th:checked="${patient.malade}"/>
<span th:errors="${patient.malade}" class="text-danger"></span>
</div>
<button class="btn btn-success">save</button>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
